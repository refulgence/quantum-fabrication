[item-description]
digitizer-chest=Digitizes items and fluids to store them in a bottomless digital inventory.\nCan be controlled via circuits: send [virtual-signal=signal-L] to set intake limit and [virtual-signal=signal-D] to enable/disable decrafting (any values above 0 will enable it, any values below 0 will disable it, no signal or 0 will use chest settings)
dedigitizer-reactor=Utilizes nuclear energy to bring stored items back to the analog world!
qf-storage-reader=Outputs Quantum storage as signals.\nOptional: set [virtual-signal=signal-S] to a storage index you want to get

